<div>
	<div class="info">
		<span class="name">{{ customer.name }}</span>
		<span class="product">{{ customer.product.name }}</span>
		<span class="queuedTime"
			ng-if="customer.status !=='served'"
			ng-bind="queuedTime | date: 'HH:mm:ss'"></span>
	</div>
	<div class="actions" ng-if="customer.status !== 'served'">
		<button class="btn-secondary" ng-click="remove()">Remove</button>
		<button class="btn-primary" ng-click="serveCustomer(customer.id)">Serve</button>
	</div>
</div>
