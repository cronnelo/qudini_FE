<div>
	<div class="info">
		<span>{{ customer.name }}</span>
		<span>{{ customer.product.name }}</span>
		<span ng-bind="queuedTime | date: 'mediumTime'"></span>
	</div>
	<div class="actions" ng-if="customer.status !== 'served'">
		<button class="btn-secondary" ng-click="remove()">Remove</button>
		<button class="btn-primary" ng-click="serveCustomer(customer.id)">Serve</button>
	</div>
</div>
